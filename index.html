<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-flui containerPrincipal">
    <div class="containerTodo">
      <div class="containerTodoHeader">
        <p class="titleTodo text-white fs-1 text-uppercase">Todo</p>
        <img src="images/icon-moon.svg" alt="" data-theme="moon" class="iconThemeMode">
      </div>
      <div class="containerInputTodo">
        <div class="rounded-corners-gradient-borders-input"></div>
        <input type="text" class="newTodo" placeholder="Create a new todo...">
      </div>
      <div class="containerTodoList">
        <!-- <div class="itemCreate">
          <div class="rounded-corners-gradient-borders"></div>
          <span class="textItem"></span>
          <div class="deleteItem"></div>
        </div> -->
        <hr>
        <div class="containerTodoListFooter">
          <div class="countItems">
            <p class="quantItems">0 items left</p>
          </div>
          <div class="optionTodo">
            <p class="active changeAll">All</p>
            <p class="changeActive">Active</p>
            <p class="changeCompleted">Completed</p>
          </div>
          <div class="optionClear">
            <p class="changeClear">Clear Completed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Add dynamic number --> 

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
